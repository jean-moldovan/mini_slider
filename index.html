<!DOCTYPE HTML>

<html>

<head>

<meta charset="utf-8">
<title>Mini slider - jQuery image/content slider</title>
<link href="css/mini_slider.css" rel="stylesheet">

</head>

<body>

<div id="mini_slider" class="mini_slider">
	<ul class="slides">
    	<li><a href="slide1.html"><img src="img/slide1.jpg" alt="slide1"></a></li>
        <li><a href="slide2.html"><img src="img/slide2.jpg" alt="slide2"></a></li>
        <li><a href="slide3.html"><img src="img/slide3.jpg" alt="slide3"></a></li>
    	<li><a href="slide4.html"><img src="img/slide4.jpg" alt="slide4"></a></li>
    </ul>
</div>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/mini_slider.js"></script>

<script>
$(
	$('div#mini_slider').mini_slider({
		width: 750,
		height: 300,
		arrows: true,
		speed: 500,
		auto: true,
		timer: 6000,
		bullets: true
	})
);
</script>

</body>
</html>
