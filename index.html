<!DOCTYPE HTML>

<html>

<head>

<meta charset="utf-8">
<title>Mini slider - jQuery image/content slider</title>
<link href="css/mini_slider.css" rel="stylesheet">

</head>

<body>

<div id="mini_slider" class="mini_slider">
	<ul class="slides">
    	<li><img src="img/slide1.png" alt="slide 1"></li>
    	<li><img src="img/slide2.png" alt="slide 2"></li>
    	<li><img src="img/slide3.png" alt="slide 3"></li>
    </ul>
</div>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/mini_slider.js"></script>

<script>
$(
	$('div#mini_slider').mini_slider({
		width: 750,
		height: 300,
		arrows: true,
		speed: 700,
		auto: true,
		timer: 6000,
		bullets: true
	})
);
</script>

</body>
</html>
